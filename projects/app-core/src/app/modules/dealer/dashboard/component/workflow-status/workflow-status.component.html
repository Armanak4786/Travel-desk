<div class="card mt-3">
  <div class="card-body p-3">
    <div class="flex flex-wrap flex-justify-between">
      <p class="mt-0 mb-2 text-sm font-bold">
        <text [mode]="'label'" [label]="'lbl_workflowStatus'"></text>
      </p>
      <a href="javascript:void(0)" class="ml-auto">
        <text [mode]="'label'" [label]="'lbl_viewAll'"></text>
      </a>
    </div>

    <div class="grid">
      <div
        class="sm:col-12 col-12 md:col-4 px-2 py-2"
        *ngFor="let data of workFlow"
      >
        <div
          class="bordersummary text-center flex justify-content-between justify-content-center align-items-center border-0 border-round-lg p-1"
        >
          <div
            class="borderunit border-0 border-round-sm p-1 text-size-8 font-bold"
          >
            {{ data?.label }}
          </div>
          <div>
            <p class="m-0 text-xs font-bold">{{ data?.amount | currency }}</p>
            <p class="m-0 text-size-8">{{ data?.count }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
