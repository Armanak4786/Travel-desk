<div class="layout-wrapper" [ngClass]="containerClass">
  <div
    class="layout-main-container"
    [ngStyle]="{
      'background-image': 'url(assets/images/auth_building_bg.png)'
    }"
  >
    <div class="grid justify-content-center my-auto">
      <div class="col-10 my-auto">
        <div class="grid">
          <div class="col-6"></div>
          <div class="col-5 lg:col-offset-1">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="footer grid py-0">
  <div class="footer-links col-6">
    <a href="javascript:void(0)" class="footer-link">Share</a>
    <a href="javascript:void(0)" class="footer-link">About us</a>
    <a href="javascript:void(0)" class="footer-link">Contact</a>
  </div>

  <div class="footer-icons col-6">
    <a href="javascript:void(0)" class="footer-icon">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="javascript:void(0)" class="footer-icon">
      <i class="pi pi-twitter"></i>
    </a>
    <a href="javascript:void(0)" class="footer-icon">
      <i class="pi pi-vimeo"></i>
    </a>
    <a href="javascript:void(0)" class="footer-icon">
      <i class="pi pi-youtube"></i>
    </a>
  </div>
</div>
